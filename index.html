<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transition: background 0.5s ease;
    }

    body.dark {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }

    .header {
      position: absolute;
      top: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
    }

    .title {
      color: white;
      font-size: 28px;
      font-weight: 700;
    }

    .theme-toggle {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50px;
      padding: 10px 18px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .main-container {
      display: flex;
      gap: 40px;
      max-width: 1200px;
      width: 100%;
      margin-top: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .search-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .search-container h2 {
      color: white;
      margin-bottom: 20px;
      font-size: 20px;
      text-align: center;
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 15px 20px;
      border: none;
      border-radius: 25px;
      outline: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.95);
      color: #333;
    }

    input::placeholder {
      color: #999;
    }

    .search-btn {
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .search-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .search-btn:active {
      transform: translateY(0);
    }

    .result {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: translateY(20px);
      animation: slideIn 0.6s ease forwards;
      color: white;
    }

    .result h3 {
      font-size: 32px;
      margin-bottom: 30px;
      text-align: center;
    }

    .weather-main {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      gap: 20px;
    }

    .weather-main img {
      width: 100px;
      height: 100px;
    }

    .temp-display {
      font-size: 56px;
      font-weight: 700;
      text-align: center;
    }

    .weather-condition {
      font-size: 18px;
      text-align: center;
      opacity: 0.9;
      margin-bottom: 30px;
      text-transform: capitalize;
    }

    .weather-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 25px;
    }

    .detail-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 15px;
      text-align: center;
    }

    .detail-label {
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 5px;
      text-transform: uppercase;
    }

    .detail-value {
      font-size: 20px;
      font-weight: 600;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .forecast {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 30px;
      width: 100%;
      max-width: 1100px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .forecast h3 {
      color: white;
      margin-bottom: 25px;
      font-size: 20px;
    }

    .forecast-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
    }

    .day {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: slideIn 0.6s ease forwards;
    }

    .day:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-5px);
    }
    
    .day:nth-child(1) { animation-delay: 0.2s; }
    .day:nth-child(2) { animation-delay: 0.4s; }
    .day:nth-child(3) { animation-delay: 0.6s; }
    .day:nth-child(4) { animation-delay: 0.8s; }
    .day:nth-child(5) { animation-delay: 1.0s; }

    .day h4 {
      margin-bottom: 10px;
      font-size: 16px;
      opacity: 0.9;
    }

    .day img {
      width: 60px;
      height: 60px;
      margin: 10px auto;
    }

    .day p {
      font-size: 14px;
      margin: 8px 0;
      opacity: 0.85;
    }

    .error-msg {
      color: white;
      font-size: 18px;
      text-align: center;
      padding: 30px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      backdrop-filter: blur(20px);
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 15px;
        padding: 20px;
      }

      .main-container {
        gap: 20px;
        margin-top: 60px;
      }

      .search-container {
        max-width: 100%;
      }

      .result {
        max-width: 100%;
      }

      .forecast {
        max-width: 100%;
      }

      .temp-display {
        font-size: 42px;
      }

      .result h3 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">Weather</div>
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
  </div>

  <div class="main-container">
    <div class="search-container">
      <h2>Search Location</h2>
      <div class="search-box">
        <input type="text" id="locationInput" placeholder="Enter city name" />
        <button class="search-btn" onclick="getWeather()">Search</button>
      </div>
    </div>

    <div class="result" id="result"></div>
  </div>

  <div class="forecast" id="forecastContainer" style="display: none;">
    <h3>5-Day Forecast</h3>
    <div class="forecast-grid" id="forecast"></div>
  </div>

  <script>
    const apiKey = "6f9b4db0231f4a25bb7184129250609";
    
    function setLoadingState(isLoading) {
      const btn = document.querySelector('.search-btn');
      if (isLoading) {
        btn.style.opacity = '0.7';
        btn.style.cursor = 'wait';
        btn.disabled = true;
      } else {
        btn.style.opacity = '1';
        btn.style.cursor = 'pointer';
        btn.disabled = false;
      }
    }

    // Fetch weather by city or coordinates
    async function getWeather(city = null, lat = null, lon = null) {
      setLoadingState(true);
      const resultDiv = document.getElementById("result");
      const forecastDiv = document.getElementById("forecast");
      const forecastContainer = document.getElementById("forecastContainer");
      const locationInput = document.getElementById("locationInput").value;

      resultDiv.innerHTML = "";
      forecastDiv.innerHTML = "";
      forecastContainer.style.display = "none";

      let query = "";
      if (city) {
        query = city;
      } else if (lat && lon) {
        query = `${lat},${lon}`;
      } else if (locationInput) {
        query = locationInput;
      } else {
        resultDiv.innerHTML = '<div class="error-msg">‚ùå Please enter a location.</div>';
        setLoadingState(false);
        return;
      }

      const url = `https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${query}&days=5&aqi=yes&alerts=no`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error("Location not found");
        }
        const data = await response.json();

        // Current weather
        const temp = data.current.temp_c;
        const tempF = data.current.temp_f;
        const feelsLike = data.current.feelslike_c;
        const feelsLikeF = data.current.feelslike_f;
        const humidity = data.current.humidity;
        const wind = data.current.wind_kph;
        const windMph = data.current.wind_mph;
        const windDir = data.current.wind_dir;
        const pressure = data.current.pressure_mb;
        const precip = data.current.precip_mm;
        const condition = data.current.condition.text;
        const icon = data.current.condition.icon;
        const uv = data.current.uv;
        const visibility = data.current.vis_km;

        resultDiv.innerHTML = `
          <h3>${data.location.name}, ${data.location.country}</h3>
          <div class="weather-main">
            <img src="${icon}" alt="Weather Icon"/>
            <div class="temp-display">${temp.toFixed(0)}¬∞C</div>
          </div>
          <div class="weather-condition">${condition}</div>
          <div class="weather-details">
            <div class="detail-box">
              <div class="detail-label">Feels Like</div>
              <div class="detail-value">${feelsLike.toFixed(1)}¬∞C</div>
            </div>
            <div class="detail-box">
              <div class="detail-label">Humidity</div>
              <div class="detail-value">${humidity.toFixed(1)}%</div>
            </div>
            <div class="detail-box">
              <div class="detail-label">Wind Speed</div>
              <div class="detail-value">${wind.toFixed(1)} km/h</div>
            </div>
            <div class="detail-box">
              <div class="detail-label">Wind Direction</div>
              <div class="detail-value">${windDir}</div>
            </div>
            <div class="detail-box">
              <div class="detail-label">Pressure</div>
              <div class="detail-value">${pressure.toFixed(0)} mb</div>
            </div>
            <div class="detail-box">
              <div class="detail-label">Visibility</div>
              <div class="detail-value">${visibility.toFixed(1)} km</div>
            </div>
            <div class="detail-box">
              <div class="detail-label">Precipitation</div>
              <div class="detail-value">${precip.toFixed(2)} mm</div>
            </div>
            <div class="detail-box">
              <div class="detail-label">UV Index</div>
              <div class="detail-value">${uv.toFixed(1)}</div>
            </div>
          </div>
        `;

        // Show forecast
        forecastContainer.style.display = "block";
        
        // Forecast
        data.forecast.forecastday.forEach(day => {
          const date = day.date;
          const avgTemp = day.day.avgtemp_c;
          const maxTemp = day.day.maxtemp_c;
          const minTemp = day.day.mintemp_c;
          const dayCondition = day.day.condition.text;
          const dayIcon = day.day.condition.icon;
          const rainChance = day.day.daily_chance_of_rain;

          const dayDiv = document.createElement("div");
          dayDiv.classList.add("day");
          dayDiv.innerHTML = `
            <h4>${date}</h4>
            <img src="${dayIcon}" alt="Icon"/>
            <p><b>${dayCondition}</b></p>
            <p>üå°Ô∏è ${avgTemp.toFixed(1)}¬∞C</p>
            <p>‚¨ÜÔ∏è ${maxTemp.toFixed(1)}¬∞C</p>
            <p>‚¨áÔ∏è ${minTemp.toFixed(1)}¬∞C</p>
            <p>üåßÔ∏è ${rainChance}%</p>
          `;
          forecastDiv.appendChild(dayDiv);
        });
      } catch (error) {
        resultDiv.innerHTML = '<div class="error-msg">‚ö†Ô∏è Could not fetch weather data. Please try again.</div>';
      } finally {
        setLoadingState(false);
      }
    }

    // Auto-detect location
    window.addEventListener("load", () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
            getWeather(null, latitude, longitude);
          },
          () => {
            console.log("Geolocation not available");
          }
        );
      }
    });

    // Toggle dark mode
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    // Allow Enter key to search
    document.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && document.getElementById("locationInput") === document.activeElement) {
        getWeather();
      }
    });
  </script>
</body>
</html>
