<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(to right, #6dd5ed, #2193b0);
      --card-bg: rgba(0, 0, 0, 0.4);
      --text-color: #fff;
    }

    body.dark {
      --bg-gradient: linear-gradient(to right, #232526, #414345);
      --card-bg: rgba(255, 255, 255, 0.1);
      --text-color: #f1f1f1;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      transition: background 0.5s ease, color 0.3s ease;
    }

    h1 {
      margin-bottom: 20px;
    }

    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 20px;
      background: #ff9800;
      border: none;
      border-radius: 20px;
      padding: 8px 14px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }

    .theme-toggle:hover {
      background: #e68900;
    }

    .container {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      width: 340px;
      margin-bottom: 20px;
      transition: background 0.5s ease;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 10px;
      outline: none;
      width: 70%;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background: #ff9800;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #e68900;
    }

    .result {
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.6;
      opacity: 0;
      transform: translateY(20px);
      animation: slideIn 0.6s ease forwards;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .forecast {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .day {
      background: var(--card-bg);
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      transition: background 0.5s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: slideIn 0.6s ease forwards;
    }
    
    /* Add delay to each forecast day card */
    .day:nth-child(1) { animation-delay: 0.2s; }
    .day:nth-child(2) { animation-delay: 0.4s; }
    .day:nth-child(3) { animation-delay: 0.6s; }
    .day:nth-child(4) { animation-delay: 0.8s; }
    .day:nth-child(5) { animation-delay: 1.0s; }

    .day img {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">🌙 Dark Mode</button>
  <h1>Weather App</h1>
  <div class="container">
    <input type="text" id="locationInput" placeholder="Enter city name" />
    <button onclick="getWeather()" id="weatherButton">Get Weather</button>
    <div class="result" id="result"></div>
    <div class="forecast" id="forecast"></div>
  </div>

  <script>
    // Add loading state animation
    const weatherButton = document.getElementById('weatherButton');
    function setLoadingState(isLoading) {
      if (isLoading) {
        weatherButton.style.opacity = '0.7';
        weatherButton.style.cursor = 'wait';
        weatherButton.disabled = true;
      } else {
        weatherButton.style.opacity = '1';
        weatherButton.style.cursor = 'pointer';
        weatherButton.disabled = false;
      }
    }
    const apiKey = "6f9b4db0231f4a25bb7184129250609";

    // Fetch weather by city or coordinates
    async function getWeather(city = null, lat = null, lon = null) {
      setLoadingState(true);
      const resultDiv = document.getElementById("result");
      const forecastDiv = document.getElementById("forecast");
      const locationInput = document.getElementById("locationInput").value;

      resultDiv.innerHTML = "";
      forecastDiv.innerHTML = "";

      let query = "";
      if (city) {
        query = city;
      } else if (lat && lon) {
        query = `${lat},${lon}`;
      } else if (locationInput) {
        query = locationInput;
      } else {
        resultDiv.innerHTML = "❌ Please enter a location.";
        return;
      }

      const url = `http://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${query}&days=5&aqi=yes&alerts=no`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error("Location not found");
        }
        const data = await response.json();

        // Current weather
        const temp = data.current.temp_c;
        const tempF = data.current.temp_f;
        const feelsLike = data.current.feelslike_c;
        const feelsLikeF = data.current.feelslike_f;
        const humidity = data.current.humidity;
        const wind = data.current.wind_kph;
        const windMph = data.current.wind_mph;
        const windDir = data.current.wind_dir;
        const pressure = data.current.pressure_mb;
        const precip = data.current.precip_mm;
        const condition = data.current.condition.text;
        const icon = data.current.condition.icon;
        const uv = data.current.uv;
        const visibility = data.current.vis_km;

        resultDiv.innerHTML = `
          <h3>${data.location.name}, ${data.location.country}</h3>
          <p>🌡️ Temperature: <b>${temp.toFixed(2)}°C (${tempF.toFixed(2)}°F)</b></p>
          <p>🤔 Feels Like: <b>${feelsLike.toFixed(2)}°C (${feelsLikeF.toFixed(2)}°F)</b></p>
          <p>💧 Humidity: <b>${humidity.toFixed(1)}%</b></p>
          <p>🌬️ Wind: <b>${wind.toFixed(2)} km/h (${windMph.toFixed(2)} mph)</b></p>
          <p>🧭 Wind Direction: <b>${windDir}</b></p>
          <p>📊 Pressure: <b>${pressure.toFixed(1)} mb</b></p>
          <p>🌧️ Precipitation: <b>${precip.toFixed(2)} mm</b></p>
          <p>👁️ Visibility: <b>${visibility.toFixed(1)} km</b></p>
          <p>☀️ UV Index: <b>${uv.toFixed(1)}</b></p>
          <p>🌅 Condition: <b>${condition}</b></p>
          <img src="${icon}" alt="Weather Icon"/>
        `;

        // Forecast
        data.forecast.forecastday.forEach(day => {
          const date = day.date;
          const avgTemp = day.day.avgtemp_c;
          const maxTemp = day.day.maxtemp_c;
          const minTemp = day.day.mintemp_c;
          const dayCondition = day.day.condition.text;
          const dayIcon = day.day.condition.icon;
          const rainChance = day.day.daily_chance_of_rain;
          const totalPrecip = day.day.totalprecip_mm;
          const maxWind = day.day.maxwind_kph;

          const dayDiv = document.createElement("div");
          dayDiv.classList.add("day");
          dayDiv.innerHTML = `
            <h4>${date}</h4>
            <img src="${dayIcon}" alt="Icon"/>
            <p><b>${dayCondition}</b></p>
            <p>🌡️ Avg: ${avgTemp.toFixed(2)}°C</p>
            <p>⬆️ Max: ${maxTemp.toFixed(2)}°C</p>
            <p>⬇️ Min: ${minTemp.toFixed(2)}°C</p>
            <p>🌧️ Rain Chance: ${rainChance}%</p>
            <p>💧 Precipitation: ${totalPrecip.toFixed(2)} mm</p>
            <p>🌬️ Max Wind: ${maxWind.toFixed(1)} km/h</p>
          `;
          forecastDiv.appendChild(dayDiv);
        });
      } catch (error) {
        resultDiv.innerHTML = "⚠️ Could not fetch weather data.";
      } finally {
        setLoadingState(false);
      }
    }

    // Auto-detect location
    window.onload = () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            getWeather(null, lat, lon);
          },
          () => getWeather("London") // fallback
        );
      } else {
        getWeather("London");
      }
    };

    // Theme toggle
    function toggleTheme() {
      document.body.classList.toggle("dark");
      const btn = document.querySelector(".theme-toggle");
      if (document.body.classList.contains("dark")) {
        btn.textContent = "🌞 Light Mode";
      } else {
        btn.textContent = "🌙 Dark Mode";
      }
    }
  </script>
</body>
</html>
